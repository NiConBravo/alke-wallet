<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alke-Wallet | Enviar dinero</title>
    
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="menu.html">Alke-Wallet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="deposit.html">Depositar</a></li>
            <li class="nav-item active"><a class="nav-link" href="sendmoney.html">Enviar</a></li>
            <li class="nav-item"><a class="nav-link" href="transactions.html">Transacciones</a></li>
        </ul>
    </div>
    </nav>

    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center mt-5 pt-4">


        <!-- Card principal -->
        <div class="card shadow-lg w-100 bg-secondary" style="max-width: 400px;">
            <div class="card-body">

                <h4 class="card-title text-center mb-4">Enviar dinero</h4>

                <!-- Sección de selección de contacto -->
                <div id="contactSelection">
                    <p class="text-center">¿Es un contacto conocido o quieres registrar uno nuevo?</p>
                    <div class="d-flex justify-content-around">
                        <button id="knownContactBtn" class="btn btn-primary">Contacto conocido</button>
                        <button id="newContactBtn" class="btn btn-secondary">Registrar contacto</button>
                    </div>
                </div>

                <!-- Formulario de envío de dinero (oculto inicialmente) -->
                <div id="sendmoney-form" style="display:none;">

                    <!-- Selección de contacto conocido -->
                    <div class="form-group mt-3">
                        <label for="known-contact">Selecciona un contacto</label>
                        <select id="known-contact" class="form-control">
                            <option value="">-- Selecciona un contacto --</option>
                            <option value="1" data-name="Juan Pérez" data-email="juan@email.com">
                                Juan Pérez
                            </option>
                            <option value="2" data-name="María López" data-email="maria@email.com">
                                María López
                            </option>
                        </select>
                    </div>

                    <!-- Información del contacto -->
                    <div id="contact-info" class="alert alert-dark mt-3" style="display:none;">
                        <p class="mb-1"><strong>Nombre:</strong> <span id="contact-name"></span></p>
                        <p class="mb-0"><strong>Email:</strong> <span id="contact-email"></span></p>
                    </div>

                    <!-- Monto -->
                    <div class="form-group mt-3">
                        <label for="sendmoney-amount">Monto a enviar</label>
                        <input type="number" class="form-control" id="sendmoney-amount">
                    </div>

                    <button id="sendmoney-button" class="btn btn-success btn-block">
                        Enviar dinero
                    </button>

                    <div class="mt-4 text-center">
                        <h5 id="currentBalance">Saldo: $0</h5>
                    </div>

                    <div class="mt-3 text-center">
                        <a href="menu.html" class="btn btn-outline-primary btn-sm">Volver al menú</a>
                    </div>

                </div>
            </div>
        </div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>

    <script>
$(document).ready(function(){

    // Obtener saldo
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    $("#currentBalance").text(`Saldo: $${balance.toFixed(2)}`);

    // Mostrar formulario al elegir contacto conocido
    $("#knownContactBtn").click(function(){
        $("#contactSelection").hide();
        $("#sendmoney-form").show();
    });

    // Enviar dinero
    $("#sendmoney-button").click(function () {
        const amount = parseFloat($("#sendmoney-amount").val());

        if (isNaN(amount) || amount <= 0) {
            alert("Ingrese un monto válido");
            return;
        }

        if (amount > balance) {
            alert("Saldo insuficiente");
            return;
        }

        balance -= amount;
        localStorage.setItem("balance", balance);
        $("#currentBalance").text(`Saldo: $${balance.toFixed(2)}`);
        $("#sendmoney-amount").val("");

        alert("Dinero enviado con éxito");
    });

});
</script>

</body>
</html>
