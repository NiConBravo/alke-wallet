<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alke-Wallet | Enviar dinero</title>
    
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="menu.html">Alke-Wallet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="deposit.html">Depositar</a></li>
            <li class="nav-item active"><a class="nav-link" href="sendmoney.html">Enviar</a></li>
            <li class="nav-item"><a class="nav-link" href="transactions.html">Transacciones</a></li>
        </ul>
    </div>
    </nav>

    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">

        <!-- Card principal -->
        <div class="card shadow-lg w-100 bg-secondary" style="max-width: 400px;">
            <div class="card-body">

                <h4 class="card-title text-center mb-4">Enviar dinero</h4>

                <!-- Sección de selección de contacto -->
                <div id="contactSelection">
                    <p class="text-center">¿Es un contacto conocido o quieres registrar uno nuevo?</p>
                    <div class="d-flex justify-content-around">
                        <button id="knownContactBtn" class="btn btn-primary">Contacto conocido</button>
                        <button id="newContactBtn" class="btn btn-secondary">Registrar contacto</button>
                    </div>
                </div>

                <!-- Formulario de depósito (oculto inicialmente) -->
                <div id="sendmoney-form" style="display:none;">
                    <div class="form-group mt-3">
                        <label for="sendmoney-amount">Monto a enviar</label>
                        <input type="number" class="form-control" id="sendmoney-amount" placeholder="Ingresa el monto">
                    </div>

                    <button id="sendmoney-button" class="btn btn-success btn-block">Realizar depósito</button>

                    <div class="mt-4 text-center">
                        <h5 id="currentBalance">Saldo: $0</h5>
                    </div>

                    <div class="mt-3 text-center">
                        <a href="menu.html" class="btn btn-outline-primary btn-sm">Volver al menú</a>
                    </div>
                </div>

                <!-- Formulario de registro de contacto (oculto inicialmente) -->
                <div id="registerContactForm" style="display:none;">
                    <div class="form-group mt-3">
                        <label for="contactName">Nombre del contacto</label>
                        <input type="text" class="form-control" id="contactName" placeholder="Ingresa el nombre">
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" class="form-control" id="contactEmail" placeholder="Ingresa el email">
                    </div>
                    <button id="registerContactButton" class="btn btn-primary btn-block">Registrar contacto</button>

                    <div class="mt-3 text-center">
                        <button id="backToSelection" class="btn btn-outline-secondary btn-sm">Volver</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>

    <script>
        $(document).ready(function(){
            // Mostrar formulario de depósito si es contacto conocido
            $("#knownContactBtn").click(function(){
                $("#contactSelection").hide();
                $("#depositForm").show();
            });

            // Mostrar formulario de registro de contacto
            $("#newContactBtn").click(function(){
                $("#contactSelection").hide();
                $("#registerContactForm").show();
            });

            // Volver al menú de selección de contacto
            $("#backToSelection").click(function(){
                $("#registerContactForm").hide();
                $("#contactSelection").show();
            });

            // Aquí más adelante se puede agregar lógica de depósito y registro
        });
    </script>
</body>
</html>
