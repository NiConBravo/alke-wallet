<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke-Wallet | Transacciones</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="menu.html">Alke-Wallet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="deposit.html">Depositar</a></li>
            <li class="nav-item"><a class="nav-link" href="sendmoney.html">Enviar</a></li>
            <li class="nav-item active"><a class="nav-link" href="transactions.html">Transacciones</a></li>
        </ul>
    </div>
</nav>

<!-- Contenido -->
<main class="container min-vh-100 d-flex align-items-center justify-content-center pt-5">
    <div class="card dashboard-card shadow-lg w-100" style="max-width: 600px;">
        <div class="card-body">

            <h2 class="mb-4 text-center">Movimientos recientes</h2>

            <!-- LISTA MOBILE -->
            <ul class="list-group d-block d-md-none" id="transactionsMobile"></ul>

            </ul>

            <!-- TABLA DESKTOP -->
            <div class="table-responsive d-none d-md-block">
                <table class="table table-dark table-hover mt-3">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable"></tbody>
                </table>
            </div>

        </div>
    </div>
</main>

<!-- Footer -->
<div id="footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
$(document).ready(function () {
    renderTransactions();
});

function renderTransactions() {
    const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    const $mobileList = $("#transactionsMobile");
    const $tableBody = $("#transactionsTable");

    $mobileList.empty();
    $tableBody.empty();

    if (transactions.length === 0) {
        $mobileList.append(`
            <li class="list-group-item bg-dark text-light text-center">
                No hay movimientos registrados
            </li>
        `);
        return;
    }

    transactions.forEach(tx => {
        const isDeposit = tx.type === "Dep√≥sito";
        const sign = isDeposit ? "+" : "-";
        const color = isDeposit ? "success" : "danger";

        // MOBILE
        $mobileList.append(`
            <li class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
                <div>
                    <strong>Fecha:</strong> ${tx.date}<br>
                    <strong>Tipo:</strong> <span class="text-${color}">${tx.type}</span>
                </div>
                <span class="badge badge-${color} badge-pill">
                    ${sign} $${tx.amount}
                </span>
            </li>
        `);

        // DESKTOP
        $tableBody.append(`
            <tr>
                <td>${tx.date}</td>
                <td class="text-${color}">${tx.type}</td>
                <td>${sign} $${tx.amount}</td>
            </tr>
        `);
    });
}
</script>


</body>
</html>
