<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alke Wallet | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4.5.2 CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >

  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark text-light">

  <main class="container min-vh-100 d-flex align-items-center justify-content-center">

    <div class="row w-100 justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card bg-secondary shadow auth-card">

      <!-- ZONA SCROLLEABLE -->
      <div class="auth-body">
        <div class="card-body">

          <div class="text-center mb-4">
            <h2 class="text-success font-weight-bold">Bienvenido de vuelta!</h2>
            <p class="text-light small mb-0">
              Accede a tu billetera digital
            </p>
          </div>

          <!-- FORMULARIO LOGIN -->
          <form id="loginForm">

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="ejemplo@correo.cl"
                required
              >
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="••••••••"
                required
              >
            </div>

            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember"
              >
              <label class="form-check-label" for="remember">
                Recuérdame
              </label>
            </div>

            <button
              type="submit"
              class="btn btn-success btn-block"
            >
              Login
            </button>

          </form>
        </div> <!-- /card-body -->
      </div> <!-- /auth-body -->

    </div> <!-- /card -->

    <!-- MENSAJE FUERA DE LA CARD -->
    <div class="text-center mt-2">
      <small>
        No tienes una cuenta?
        <a href="register.html" class="text-success">
          Regístrate aquí
        </a>
      </small>
    </div>

  </div> <!-- /col -->
</div> <!-- /row -->

            </form>
            <!-- /FORM -->

          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>

</body>

</html>
