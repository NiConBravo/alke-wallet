<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Alke-Wallet | Registro</title>

    <!-- Bootstrap 4.5.2 -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark text-light">

    <main class="container min-vh-100 d-flex align-items-center justify-content-center">

  <div class="row w-100 justify-content-center">

    <div class="col-12 col-sm-10 col-md-6 col-lg-4">

      <div class="card bg-secondary border-0 shadow-lg auth-card">

        <!-- ZONA SCROLLEABLE -->
        <div class="auth-body">
          <div class="card-body">

            <!-- Header -->
            <div class="text-center mb-4">
              <h2 class="text-success font-weight-bold">
                Crear Cuenta
              </h2>
              <p class="text-light">
                Únete a nuestra gestión digital
              </p>
            </div>

            <!-- Form -->
            <form id="registerForm">

              <div class="form-group">
                <label for="name">
                  Nombre
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="John"
                  required
                >
                </div>
                <div class="form-group">
                <label for="lastname">
                  Apellido
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  placeholder="Doe"
                  required
                >
                </div>

              <div class="form-group">
                <label for="email">
                  Correo electrónico
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="ejemplo@correo.cl"
                  required
                >
              </div>

              <div class="form-group">
                <label for="password">
                  Contraseña
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="********"
                  required
                >
              </div>

              <div class="form-group">
                <label for="confirmPassword">
                  Confirmar contraseña
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="********"
                  required
                >
              </div>

              <!-- Terms -->
              <div class="custom-control custom-checkbox mb-3">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="terms"
                  required
                >
                <label
                  class="custom-control-label"
                  for="terms"
                >
                  Estoy de acuerdo con
                  <a href="#" class="text-success">
                    Términos y condiciones
                  </a>
                </label>
              </div>

              <!-- Submit -->
              <button
                type="submit"
                class="btn btn-success btn-block mt-3"
              >
                Registrarse
              </button>

            </form>

          </div> <!-- /card-body -->
        </div> <!-- /auth-body -->

      </div> <!-- /card -->

      <!-- MENSAJE FUERA DE LA CARD -->
      <div class="text-center mt-2 auth-message">
        <small>
          Ya tienes una cuenta?
          <a href="login.html" class="text-success">
            Login
          </a>
        </small>
      </div>

    </div> <!-- /col -->

  </div> <!-- /row -->
</main>
    
  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>

</body>
</html>
