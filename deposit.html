<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke-Wallet | Depositar</title>

<!-- Bootstrap 4 CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Estilos propios -->
<link rel="stylesheet" href="css/styles.css">

</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="menu.html">Alke-Wallet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="deposit.html">Depositar</a></li>
            <li class="nav-item"><a class="nav-link" href="sendmoney.html">Enviar</a></li>
            <li class="nav-item"><a class="nav-link" href="transactions.html">Transacciones</a></li>
        </ul>
    </div>
</nav>

    <main class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-4">
                <div class="card shadow-lg bg-secondary border-0">
                    <div class="card-body">

                        <!-- Título -->
                        <h5 class="text-center mb-3">Depositar fondos</h5>

                        <!-- Formulario de depósito -->
                        <form id="depositForm">
                            <div class="form-group">
                                <label for="amount">Monto a depositar</label>
                                <input type="number" class="form-control" id="amount" placeholder="Ingrese monto" required min="0.01" step="0.01">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Realizar depósito</button>
                        </form>

                        <!-- Saldo actualizado -->
                        <div class="mt-4 text-center">
                            <h6>Saldo actual:</h6>
                            <p id="currentBalance">$0.00</p>
                        </div>

                        <!-- Botón regresar al menú -->
                        <div class="text-center mt-3">
                            <a href="menu.html" class="btn btn-primary">Volver al menú</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {

        // Obtener balance o inicializar
        let balance = parseFloat(localStorage.getItem("balance")) || 0;
        $("#currentBalance").text(`$${balance.toFixed(2)}`);

        $("#depositForm").submit(function (e) {
            e.preventDefault();

            const amount = parseFloat($("#amount").val());

            if (amount > 0) {
                balance += amount;
                localStorage.setItem("balance", balance);
                $("#currentBalance").text(`$${balance.toFixed(2)}`);
                $("#amount").val("");
            } else {
                alert("Ingrese un monto válido");
            }
        });
    });
</script>

</body>
</html>
